<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My slideApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="main_slide" class="blue"><p>0</p></div>
    <div>
      <button id="left_button">←</button>
      <button id="right_button">→</button>

    <div>
      <div id="left_thumbnail" class="thumbnails blue" >0</div>
      <div id="center_thumbnail" class="thumbnails green">1</div>
      <div id="right_thumbnail" class="thumbnails pink">2</div>
    </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
